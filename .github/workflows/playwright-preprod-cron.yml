name: Playwright preprod (Cron + Allure + Mail)

on:
  schedule:
    # 07h heure de Paris
    - cron: "0 11 * * *"   # 07h CET (hiver)
    - cron: "0 10 * * *"    # 07h CEST (√©t√©)
    # 14h heure de Paris
    - cron: "0 18 * * *"   # 14h CET (hiver)
    - cron: "0 17 * * *"   # 14h CEST (√©t√©)
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  test-preprod-cron:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: preprod
      TZ: Europe/Paris

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Create .env.preprod file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env.preprod
          echo "LOGIN_USERNAME=${{ secrets.LOGIN_USERNAME_PPD }}" >> .env.preprod
          echo "LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD_PPD }}" >> .env.preprod
          echo "LOGIN_INACTIF_USERNAME=${{ secrets.LOGIN_INACTIF_USERNAME }}" >> .env.preprod
          echo "LOGIN_INACTIF_PASSWORD=${{ secrets.LOGIN_INACTIF_PASSWORD }}" >> .env.preprod

      - name: Run Playwright tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.env.preprod:/app/.env.preprod \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            playwright-tests npx playwright test --grep @P0  --reporter=line,allure-playwright --retries=2 || true

      - name: Generate Allure report
        if: always()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            playwright-tests npx allure generate /app/allure-results --clean -o /app/allure-report

      # EXTRACTION DES STATS ‚Äî AVANT DEPLOIEMENT
      - name: Extract Allure summary stats
        if: always()
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "‚ö†Ô∏è Summary file not found!"
            exit 0
          fi
          PASSED=$(jq '.statistic.passed' $SUMMARY_FILE)
          FAILED=$(jq '.statistic.failed' $SUMMARY_FILE)
          BROKEN=$(jq '.statistic.broken' $SUMMARY_FILE)
          SKIPPED=$(jq '.statistic.skipped' $SUMMARY_FILE)
          TOTAL=$(jq '.statistic.total' $SUMMARY_FILE)
          DURATION=$(jq '.time.duration / 60000' $SUMMARY_FILE)
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "BROKEN=$BROKEN" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "DURATION=$(printf '%.1f' $DURATION)" >> $GITHUB_ENV
          echo "STOP_TIME=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Compute Pass Rate and Colors
        if: always()
        run: |
          TOTAL=${{ env.TOTAL }}
          PASSED=${{ env.PASSED }}
          if [ "$TOTAL" -eq 0 ]; then TOTAL=1; fi
          RATE=$(echo "scale=1; ($PASSED / $TOTAL) * 100" | bc)
          if (( $(echo "$RATE >= 90" | bc -l) )); then
            COLOR="#28a745"
            TEXT_COLOR="white"
          elif (( $(echo "$RATE >= 70" | bc -l) )); then
            COLOR="#ffc107"
            TEXT_COLOR="black"
          else
            COLOR="#dc3545"
            TEXT_COLOR="white"
          fi
          echo "PASS_RATE=$RATE" >> $GITHUB_ENV
          echo "BADGE_COLOR=$COLOR" >> $GITHUB_ENV
          echo "BADGE_TEXT_COLOR=$TEXT_COLOR" >> $GITHUB_ENV

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure report to GitHub Pages (CRON)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          destination_dir: cron/run-${{ github.run_number }}
          keep_files: true
          force_orphan: false
          commit_message: "üöÄ Publish Allure report run #${{ github.run_number }} (cron)"

      - name: Generate Allure index page
        if: always()
        run: |
          echo "<html><head><meta charset='UTF-8'><title>Allure Reports</title></head><body>" > index.html
          echo "<h1>üìä Historique des rapports Allure</h1><ul>" >> index.html
          for dir in $(ls -d run-* cron/run-* 2>/dev/null || true); do
            echo "<li><a href='${dir}/index.html'>${dir}</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Deploy Allure index to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          commit_message: "üóÇÔ∏è Update Allure report index (cron)"

      - name: Send Allure Report Email (CRON)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìä A2S Automation (CRON) - Run #${{ github.run_number }} | ‚úÖ ${{ env.PASSED }} Passed ‚ùå ${{ env.FAILED }} Failed"
          to: "rimah.waili@consulting-for.accor.com, interceptor_a2s@astoresuite.com"
          from: "A2S Automation Bot <${{ secrets.EMAIL_USER }}>"

          html_body: |
            <!DOCTYPE html>
            <html>
            <head><meta charset="UTF-8" /></head>
            <body style="font-family: Arial; background-color:#f6f8fa;">
              <div style="background:#fff; max-width:650px; margin:20px auto; padding:20px; border-radius:8px;">
                <h2 style="text-align:center;color:#004aad;">üìä A2S Automation (CRON) preprod - Test Run #${{ github.run_number }}</h2>
                <p>Hello Rimah üëã,</p>
                <p>The Allure report for this scheduled run is now available.</p>
                <p style="text-align:center;">
                  <span style="padding:10px 20px; background:${{ env.BADGE_COLOR }}; color:${{ env.BADGE_TEXT_COLOR }}; border-radius:20px; font-weight:bold;">
                    Pass Rate: ${{ env.PASS_RATE }}%
                  </span>
                </p>
                <div style="text-align:center;margin-top:20px;">
                  <a href="https://rimahwaili.github.io/A2S_Automation/cron/run-${{ github.run_number }}/"
                    style="background:#004aad;color:#fff;padding:10px 20px;border-radius:6px;text-decoration:none;">
                    üîç View Full Allure Report
                  </a>
                </div>
                <table style="width:100%;margin-top:20px;border-collapse:collapse;">
                  <tr><th>Metric</th><th>Value</th></tr>
                  <tr><td>Passed</td><td>${{ env.PASSED }}</td></tr>
                  <tr><td>Failed</td><td>${{ env.FAILED }}</td></tr>
                  <tr><td>Broken</td><td>${{ env.BROKEN }}</td></tr>
                  <tr><td>Skipped</td><td>${{ env.SKIPPED }}</td></tr>
                  <tr><td>Total</td><td>${{ env.TOTAL }}</td></tr>
                  <tr><td>Duration (min)</td><td>${{ env.DURATION }}</td></tr>
                </table>
              </div>
            </body>
            </html>