name: Playwright Tests with Allure Report (Docker + GitHub Pages + Mail)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # ‚úÖ n√©cessaire pour publier sur GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: recette

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Construire l‚Äôimage Docker Playwright
      - name: Build Docker image
        run: docker build -t playwright-tests .

      # 3Ô∏è‚É£ Cr√©er le fichier .env.recette √† partir des secrets
      - name: Create .env.recette file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env.recette
          echo "LOGIN_USERNAME=${{ secrets.LOGIN_USERNAME }}" >> .env.recette
          echo "LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD }}" >> .env.recette
          echo "LOGIN_INACTIF_USERNAME=${{ secrets.LOGIN_INACTIF_USERNAME }}" >> .env.recette
          echo "LOGIN_INACTIF_PASSWORD=${{ secrets.LOGIN_INACTIF_PASSWORD }}" >> .env.recette

      # 4Ô∏è‚É£ V√©rifier la pr√©sence du fichier d‚Äôenvironnement
      - name: Debug .env.recette existence
        run: |
          echo "[DEBUG] Contents of workspace root:"
          ls -la
          echo "[DEBUG] .env.recette content:"
          cat .env.recette || echo "file not found"

      # 5Ô∏è‚É£ Ex√©cuter les tests Playwright dans Docker
      - name: Run Playwright P0 tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.env.recette:/app/.env.recette \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            playwright-tests npx playwright test --grep '@P0' --reporter=line,allure-playwright || true

      # 6Ô∏è‚É£ G√©n√©rer le rapport Allure
      - name: Generate Allure report
        if: always()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            playwright-tests npx allure generate /app/allure-results --clean -o /app/allure-report

      # 7Ô∏è‚É£ V√©rifier le contenu du rapport g√©n√©r√©
      - name: Check Allure report content
        if: always()
        run: |
          echo "üìÅ Contenu du dossier allure-report :"
          ls -la allure-report || echo "‚ö†Ô∏è Aucun rapport g√©n√©r√© !"

      # 8Ô∏è‚É£ Uploader le rapport comme artefact GitHub
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 9Ô∏è‚É£ D√©ployer le rapport sur GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          destination_dir: run-${{ github.run_number }}
          keep_files: true
          force_orphan: false
          commit_message: "üöÄ Publish Allure report run #${{ github.run_number }}"

      # üîü G√©n√©rer une page d‚Äôindex listant tous les rapports pr√©c√©dents
      - name: Generate Allure index page
        if: always()
        run: |
          echo "<html><head><meta charset='UTF-8'><title>Allure Reports</title></head><body>" > index.html
          echo "<h1>üìä Historique des rapports Allure</h1><ul>" >> index.html
          for dir in $(ls -d allure-report/* 2>/dev/null || true); do
            echo "<li><a href='${dir}/index.html'>${dir}</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      # 1Ô∏è‚É£1Ô∏è‚É£ D√©ployer l‚Äôindex en gardant les rapports existants
      - name: Deploy Allure index to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          commit_message: "üóÇÔ∏è Update Allure report index"

      # 1Ô∏è‚É£1Ô∏è‚É£a - Extraire les statistiques Allure
      - name: Extract Allure summary stats
        if: always()
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "‚ö†Ô∏è Summary file not found!"
            exit 0
          fi
          PASSED=$(jq '.statistic.passed' $SUMMARY_FILE)
          FAILED=$(jq '.statistic.failed' $SUMMARY_FILE)
          BROKEN=$(jq '.statistic.broken' $SUMMARY_FILE)
          SKIPPED=$(jq '.statistic.skipped' $SUMMARY_FILE)
          TOTAL=$(jq '.statistic.total' $SUMMARY_FILE)
          DURATION=$(jq '.time.duration / 60000' $SUMMARY_FILE)
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "BROKEN=$BROKEN" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "DURATION=$(printf '%.1f' $DURATION)" >> $GITHUB_ENV
          echo "STOP_TIME=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      # 1Ô∏è‚É£1Ô∏è‚É£b - Calcul du Pass Rate et couleur du badge
      - name: Compute Pass Rate and Colors
        if: always()
        run: |
          TOTAL=${{ env.TOTAL }}
          PASSED=${{ env.PASSED }}
          if [ "$TOTAL" -eq 0 ]; then TOTAL=1; fi
          RATE=$(echo "scale=1; ($PASSED / $TOTAL) * 100" | bc)
          if (( $(echo "$RATE >= 90" | bc -l) )); then
            COLOR="#28a745"
            TEXT_COLOR="white"
          elif (( $(echo "$RATE >= 70" | bc -l) )); then
            COLOR="#ffc107"
            TEXT_COLOR="black"
          else
            COLOR="#dc3545"
            TEXT_COLOR="white"
          fi
          echo "PASS_RATE=$RATE" >> $GITHUB_ENV
          echo "BADGE_COLOR=$COLOR" >> $GITHUB_ENV
          echo "BADGE_TEXT_COLOR=$TEXT_COLOR" >> $GITHUB_ENV

      # 1Ô∏è‚É£2Ô∏è‚É£ - Envoi de l‚Äôe-mail HTML du rapport
      - name: Send Allure Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìä A2S Automation - Run #${{ github.run_number }} | ‚úÖ ${{ env.PASSED }} Passed ‚ùå ${{ env.FAILED }} Failed"
          to: "rimah.waili@consulting-for.accor.com"
          from: "A2S Automation Bot <${{ secrets.EMAIL_USER }}>"
          content_type: text/html
          body: |
            <!DOCTYPE html>
            <html>
              <head>
                <meta charset="UTF-8" />
                <style>
                  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
                  .container { background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 650px; margin: auto; }
                  h2 { color: #0d6efd; }
                  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                  th, td { padding: 10px; text-align: left; }
                  th { background: #f0f0f0; }
                  tr:nth-child(even) { background: #f9f9f9; }
                  .footer { font-size: 12px; color: #777; margin-top: 30px; text-align: center; }
                </style>
              </head>
              <body>
                <div class="container">
                  <h2>üìä A2S Automation - Test Run #${{ github.run_number }}</h2>
                  <p>Hello Rimah üëã,</p>
                  <p>The Allure report for this run is now available.</p>

                  <p style="text-align:center; font-size:18px;">
                    <span style="padding:10px 20px; border-radius:20px; font-weight:bold;
                      background-color:${{ env.BADGE_COLOR }};
                      color:${{ env.BADGE_TEXT_COLOR }};
                    ">
                      ‚úÖ Pass Rate: ${{ env.PASS_RATE }}%
                    </span>
                  </p>

                  <p><strong>üîó <a href="https://rimahwaili.github.io/A2S_Automation/run-${{ github.run_number }}/" target="_blank">
                    View Full Allure Report
                  </a></strong></p>

                  <table>
                    <tr><th>Metric</th><th>Value</th></tr>
                    <tr><td>‚úÖ Passed</td><td>${{ env.PASSED }}</td></tr>
                    <tr><td>‚ùå Failed</td><td>${{ env.FAILED }}</td></tr>
                    <tr><td>‚ö†Ô∏è Broken</td><td>${{ env.BROKEN }}</td></tr>
                    <tr><td>‚è≠Ô∏è Skipped</td><td>${{ env.SKIPPED }}</td></tr>
                    <tr><td>üìä Total</td><td>${{ env.TOTAL }}</td></tr>
                    <tr><td>üïí Duration (min)</td><td>${{ env.DURATION }}</td></tr>
                  </table>

                  <div style="text-align:center;margin-top:25px;">
                    <h3>üìà Test Results Overview</h3>
                    <img src="https://quickchart.io/chart?c={type:'doughnut',data:{labels:['Passed','Failed','Broken','Skipped'],datasets:[{data:[${{ env.PASSED }},${{ env.FAILED }},${{ env.BROKEN }},${{ env.SKIPPED }}],backgroundColor:['#28a745','#dc3545','#fd7e14','#6c757d']}]},options:{plugins:{legend:{position:'bottom'}}}}" width="300" height="300" alt="Test results chart" />
                  </div>

                  <p class="footer">
                    Sent automatically by <strong>A2S Automation CI</strong><br />
                    üïì Run completed on ${{ env.STOP_TIME }}
                  </p>
                </div>
              </body>
            </html>
