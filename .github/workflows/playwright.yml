name: Playwright Tests with Allure Report (Docker + GitHub Pages + Mail)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # âœ… nÃ©cessaire pour publier sur GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: recette

    steps:
      # 1ï¸âƒ£ Cloner le dÃ©pÃ´t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Construire lâ€™image Docker Playwright
      - name: Build Docker image
        run: docker build -t playwright-tests .

      # 3ï¸âƒ£ CrÃ©er le fichier .env.recette Ã  partir des secrets
      - name: Create .env.recette file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env.recette
          echo "LOGIN_USERNAME=${{ secrets.LOGIN_USERNAME }}" >> .env.recette
          echo "LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD }}" >> .env.recette
          echo "LOGIN_INACTIF_USERNAME=${{ secrets.LOGIN_INACTIF_USERNAME }}" >> .env.recette
          echo "LOGIN_INACTIF_PASSWORD=${{ secrets.LOGIN_INACTIF_PASSWORD }}" >> .env.recette

      # 4ï¸âƒ£ VÃ©rifier la prÃ©sence du fichier dâ€™environnement
      - name: Debug .env.recette existence
        run: |
          echo "[DEBUG] Contents of workspace root:"
          ls -la
          echo "[DEBUG] .env.recette content:"
          cat .env.recette || echo "file not found"

      # 5ï¸âƒ£ ExÃ©cuter les tests Playwright dans Docker
      - name: Run Playwright P0 tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.env.recette:/app/.env.recette \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            playwright-tests npx playwright test --grep '@P0' --reporter=line,allure-playwright || true

      # 6ï¸âƒ£ GÃ©nÃ©rer le rapport Allure
      - name: Generate Allure report
        if: always()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            playwright-tests npx allure generate /app/allure-results --clean -o /app/allure-report

      # 7ï¸âƒ£ VÃ©rifier le contenu du rapport gÃ©nÃ©rÃ©
      - name: Check Allure report content
        if: always()
        run: |
          echo "ğŸ“ Contenu du dossier allure-report :"
          ls -la allure-report || echo "âš ï¸ Aucun rapport gÃ©nÃ©rÃ© !"

      # 8ï¸âƒ£ Uploader le rapport comme artefact GitHub
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 9ï¸âƒ£ DÃ©ployer le rapport sur GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          destination_dir: run-${{ github.run_number }}
          keep_files: true
          force_orphan: false
          commit_message: "ğŸš€ Publish Allure report run #${{ github.run_number }}"

      # ğŸ”Ÿ GÃ©nÃ©rer une page dâ€™index listant tous les rapports prÃ©cÃ©dents
      - name: Generate Allure index page
        if: always()
        run: |
          echo "<html><head><meta charset='UTF-8'><title>Allure Reports</title></head><body>" > index.html
          echo "<h1>ğŸ“Š Historique des rapports Allure</h1><ul>" >> index.html
          for dir in $(ls -d allure-report/* 2>/dev/null || true); do
            echo "<li><a href='${dir}/index.html'>${dir}</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      # 1ï¸âƒ£1ï¸âƒ£ DÃ©ployer lâ€™index en gardant les rapports existants
      - name: Deploy Allure index to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          commit_message: "ğŸ—‚ï¸ Update Allure report index"

      # 1ï¸âƒ£1ï¸âƒ£a - Extraire les statistiques Allure
      - name: Extract Allure summary stats
        if: always()
        run: |
          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "âš ï¸ Summary file not found!"
            exit 0
          fi
          PASSED=$(jq '.statistic.passed' $SUMMARY_FILE)
          FAILED=$(jq '.statistic.failed' $SUMMARY_FILE)
          BROKEN=$(jq '.statistic.broken' $SUMMARY_FILE)
          SKIPPED=$(jq '.statistic.skipped' $SUMMARY_FILE)
          TOTAL=$(jq '.statistic.total' $SUMMARY_FILE)
          DURATION=$(jq '.time.duration / 60000' $SUMMARY_FILE)
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "BROKEN=$BROKEN" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "DURATION=$(printf '%.1f' $DURATION)" >> $GITHUB_ENV
          echo "STOP_TIME=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      # 1ï¸âƒ£1ï¸âƒ£b - Calcul du Pass Rate et couleur du badge
      - name: Compute Pass Rate and Colors
        if: always()
        run: |
          TOTAL=${{ env.TOTAL }}
          PASSED=${{ env.PASSED }}
          if [ "$TOTAL" -eq 0 ]; then TOTAL=1; fi
          RATE=$(echo "scale=1; ($PASSED / $TOTAL) * 100" | bc)
          if (( $(echo "$RATE >= 90" | bc -l) )); then
            COLOR="#28a745"
            TEXT_COLOR="white"
          elif (( $(echo "$RATE >= 70" | bc -l) )); then
            COLOR="#ffc107"
            TEXT_COLOR="black"
          else
            COLOR="#dc3545"
            TEXT_COLOR="white"
          fi
          echo "PASS_RATE=$RATE" >> $GITHUB_ENV
          echo "BADGE_COLOR=$COLOR" >> $GITHUB_ENV
          echo "BADGE_TEXT_COLOR=$TEXT_COLOR" >> $GITHUB_ENV

      # 1ï¸âƒ£2ï¸âƒ£ - Envoi de lâ€™e-mail HTML du rapport
      - name: Send Allure Report Email (Outlook Safe - English)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ğŸ“Š A2S Automation - Run #${{ github.run_number }} | âœ… ${{ env.PASSED }} Passed âŒ ${{ env.FAILED }} Failed"
          to: "rimah.waili@consulting-for.accor.com"
          from: "A2S Automation Bot <${{ secrets.EMAIL_USER }}>"
          body: >
            <!DOCTYPE html>
            <html>
            <head>
              <meta charset="UTF-8" />
            </head>
            <body style="font-family: Arial, sans-serif; background-color: #f6f8fa; padding: 0; margin: 0;">
              <div style="background-color: #ffffff; max-width: 650px; margin: 30px auto; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                <h2 style="color: #004aad; text-align: center;">ğŸ“Š A2S Automation - Test Run #${{ github.run_number }}</h2>
                <p>Hello Rimah ğŸ‘‹,</p>
                <p>The Allure report for this test run is now available.</p>

                <p style="text-align: center; font-size: 18px; margin-top: 20px;">
                  <span style="padding: 10px 20px; border-radius: 20px; font-weight: bold;
                    background-color: ${{ env.BADGE_COLOR }};
                    color: ${{ env.BADGE_TEXT_COLOR }};
                    display: inline-block;">
                    âœ… Pass Rate: ${{ env.PASS_RATE }}%
                  </span>
                </p>

                <div style="text-align: center; margin-top: 25px;">
                  <a href="https://rimahwaili.github.io/A2S_Automation/run-${{ github.run_number }}/" 
                    target="_blank"
                    style="background-color: #004aad; color: #ffffff; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">
                    ğŸ” View Full Allure Report
                  </a>
                </div>

                <table style="width: 100%; border-collapse: collapse; margin-top: 25px;">
                  <tr>
                    <th style="background-color: #f0f0f0; padding: 10px; text-align: left;">ğŸ“ˆ Metric</th>
                    <th style="background-color: #f0f0f0; padding: 10px; text-align: left;">Value</th>
                  </tr>
                  <tr><td style="padding: 8px;">âœ… Passed</td><td style="padding: 8px;">${{ env.PASSED }}</td></tr>
                  <tr><td style="padding: 8px;">âŒ Failed</td><td style="padding: 8px;">${{ env.FAILED }}</td></tr>
                  <tr><td style="padding: 8px;">âš ï¸ Broken</td><td style="padding: 8px;">${{ env.BROKEN }}</td></tr>
                  <tr><td style="padding: 8px;">â­ï¸ Skipped</td><td style="padding: 8px;">${{ env.SKIPPED }}</td></tr>
                  <tr><td style="padding: 8px;">ğŸ“Š Total</td><td style="padding: 8px;">${{ env.TOTAL }}</td></tr>
                  <tr><td style="padding: 8px;">ğŸ•’ Duration (min)</td><td style="padding: 8px;">${{ env.DURATION }}</td></tr>
                </table>

                <div style="text-align: center; margin-top: 25px;">
                  <h3 style="color: #004aad;">ğŸ“ˆ Test Results Overview</h3>
                  <img src="https://quickchart.io/chart?c={type:'doughnut',data:{labels:['Passed','Failed','Broken','Skipped'],datasets:[{data:[${{ env.PASSED }},${{ env.FAILED }},${{ env.BROKEN }},${{ env.SKIPPED }}],backgroundColor:['#28a745','#dc3545','#fd7e14','#6c757d']}]},options:{plugins:{legend:{position:'bottom'}}}}" 
                    width="280" height="280" alt="Test results chart" />
                </div>

                <div style="font-size: 12px; color: #777; text-align: center; margin-top: 30px;">
                  Sent automatically by <strong>A2S Automation CI</strong><br />
                  ğŸ•“ Run completed on ${{ env.STOP_TIME }}
                </div>
              </div>
            </body>
            </html>
