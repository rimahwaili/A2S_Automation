name: Playwright Tests with Allure Report (Docker + GitHub Pages)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # ✅ nécessaire pour publier sur GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: recette

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧱 Build Docker image (avec la version locale de Playwright)
      - name: Build Docker image
        run: docker build -t playwright-tests .

      # 🔐 Crée le fichier .env.recette à partir des secrets
      - name: Create .env.recette file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env.recette
          echo "LOGIN_USERNAME=${{ secrets.LOGIN_USERNAME }}" >> .env.recette
          echo "LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD }}" >> .env.recette
          echo "LOGIN_INACTIF_USERNAME=${{ secrets.LOGIN_INACTIF_USERNAME }}" >> .env.recette
          echo "LOGIN_INACTIF_PASSWORD=${{ secrets.LOGIN_INACTIF_PASSWORD }}" >> .env.recette

      # 🧪 Exécute les tests à l’intérieur du conteneur Docker
      - name: Run Playwright tests inside Docker
        run: |
          echo "[INFO] Vérification du fichier .env.recette avant exécution :"
          ls -la .env.recette || echo "❌ .env.recette introuvable dans le runner"
          echo "[INFO] Lancement du conteneur Docker..."
          docker run --rm \
          -v ${{ github.workspace }}/.env.recette:/app/.env.recette \
          playwright-tests

      # 📊 Génère le rapport Allure
      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      # 📦 Upload du rapport comme artefact pour consultation dans l'onglet "Actions"
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 🌐 Déploie le rapport sur GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true
