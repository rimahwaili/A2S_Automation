name: Playwright Tests with Allure Report (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: recette

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§± Build l'image Docker (avec cache pour aller plus vite)
      - name: Build Docker image
        run: docker build -t playwright-tests .

      # ğŸ§© CrÃ©e le fichier .env.recette avant dâ€™exÃ©cuter les tests
      - name: Create .env.recette file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env.recette
          echo "LOGIN_USERNAME=${{ secrets.LOGIN_USERNAME }}" >> .env.recette
          echo "LOGIN_PASSWORD=${{ secrets.LOGIN_PASSWORD }}" >> .env.recette
          echo "LOGIN_INACTIF_USERNAME=${{ secrets.LOGIN_INACTIF_USERNAME }}" >> .env.recette
          echo "LOGIN_INACTIF_PASSWORD=${{ secrets.LOGIN_INACTIF_PASSWORD }}" >> .env.recette

      # ğŸ§ª ExÃ©cute les tests Ã  lâ€™intÃ©rieur du conteneur Docker
      - name: Run Playwright tests inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            playwright-tests

      # ğŸ“Š GÃ©nÃ©ration du rapport Allure
      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
